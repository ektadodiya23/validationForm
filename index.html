<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <!-- bootstrap -->

    <!-- CSS bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- JavaScript bootstrap -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <title>Validation Form</title>
</head>


<body class="body-part ">

    <div class="section-part text-white mt-5">
        <div class="container">
            <h2 class="title">Validation Form :</h2>
            <form action="#" onsubmit="validation()">
                <!-- username -->
                <div class="form-group mt-5" >
                    <label for="username" class="user-part mb-2">Username :</label><br>
                    <input type="text" class="input-box " id="userInput" placeholder="Enter User Name..."><br>
                    <span id="username" class="text-warning font-weight-bold"></span>
                </div>


                <!-- password -->
                <div class="form-group mt-5">
                    <label for="username" class="user-part mb-2">Password :</label><br>
                    <input type="password" class="input-box" id="passInput" autocomplete="off" placeholder="Enter User Name..."><br>
                    <span id="password" class="text-warning font-weight-bold"></span>
                </div>

                <!-- confirm password -->
                <div class="form-group mt-5">
                    <label for="username" class="user-part mb-2">Confirm Password :</label><br>
                    <input type="password" class="input-box" id="confipassInput"  placeholder="Enter User Name..."><br>
                    <span id="confipass" class="text-warning font-weight-bold"></span>
                </div>

                <!-- button -->
                <button class="sub-btn mt-4 px-3 py-2 text-white" type="submit" id="adduser"><b>Submit</b></button>
            </form>
        </div>
    </div>




    <!-- js link -->
    <script src="js/style.js"></script>
</body>

</html>
